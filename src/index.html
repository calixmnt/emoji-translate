<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js"></script>
    <title>Text to Emoji</title>
</head>

<body class="body">
    <div class="background">
        <img src="https://bytegrad.com/course-assets/js/2/pattern.svg" alt="Background pattern"
            class="background__pattern">
    </div>
    <header class="header">
        <div class="header__top">
            <a href="." class="logo">Text to emoji</a>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="entry">
                <textarea class="textarea" spellcheck="false" placeholder="Enter your text"></textarea>
            </div>
            <section class="results">
                <textarea class="textarea" readonly></textarea>
                <div class="command">
                    <button class="command__button"><i class="fa-regular fa-copy command__icon"></i></button>
                    <button class="command__button"><i class="fa-solid fa-vials command__icon"></i></button>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
